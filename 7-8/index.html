<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuCorp</title>
    <!-- Подключение шрифтов -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Plus+Jakarta+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Header с логотипом и названием -->
        <header>
            <img src="Icon.svg" alt="Logo" class="logo">
            <h1 class="title">CompuCorp</h1>
        </header>

        <!-- Форма для добавления сотрудника -->
        <div class="form-container">
            <label for="name">Имя сотрудника</label>
            <input type="text" id="name" placeholder="Введите имя сотрудника">

            <label for="salary">Зарплата</label>
            <input type="number" id="salary" placeholder="Введите зарплату">

            <label for="efficiency">Эффективность</label>
            <input type="number" id="efficiency" placeholder="Введите эффективность">

            <button id="add-btn">Добавить</button>
        </div>

        <!-- Контейнер для карточек сотрудников -->
        <div class="employee-container" id="employee-container"></div>

        <!-- Информация об эффективности -->
        <div class="efficiency-info">
            <p id="min-efficiency"></p>
            <p id="max-efficiency"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
